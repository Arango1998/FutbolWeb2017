<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/recursos/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/sidebar.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/buscarpaginausuarios.css" rel="stylesheet" type="text/css"/>

        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="right">
                <ui:insert name="right">
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <br/>
                            <br/>
                            <center>  <img  src="#{request.contextPath}/recursos/images/usuario/avatar.png" class="img-circle img-responsive"  style="height: 80px;" alt=""/> </center>
                            <br/>
                            <li class="sidebar-brand">
                                <a href="#">
                                    <em class="fa fa-user"></em>Usuario Entrenador:
                                </a>
                            </li>
                            <ul>
                                <input type="text" id="buscador" placeholder="Buscar"/>
                            </ul>
                            <br/>
                            <li>
                                <a type="text"  data-toggle="modal" data-target=".bs-example-modal-lg"><em class="fa fa-cog" ></em>Perfil de usuario</a>
                            </li>
                            <li>
                                <a href="#">Generar actividades</a>
                            </li>
                            <li>

                            </li>
                            <li>
                                <a href="#">Torneos</a>
                            </li>
                            <li>
                                <a href="#">Horarios</a>
                            </li>
                            <li>
                            </li>
                            <li>
                            </li>
                            <li>
                            </li>
                            <li>
                                <a href="#">Salir</a>
                            </li>
                        </ul>
                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"><!-- Page Content -->
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">

                                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /#page-content-wrapper -->
                </ui:insert>
            </div>
            <!-- jQuery -->
        </div>
        <h:outputScript name="recursos/js/jquery" />
        <script src="#{request.contextPath}/recursos/js/jquery.js" type="text/javascript"></script>
        <!-- Bootstrap Core JavaScript -->

        <script src="#{request.contextPath}/recursos/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

    </h:body>

</html>
